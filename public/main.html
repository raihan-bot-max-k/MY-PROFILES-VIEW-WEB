<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Social World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffb6e9, #ffd6f5, #fff0f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #ff66aa;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3em;
      margin-top: 30px;
      color: #ff4da6;
      text-shadow: 1px 1px 5px rgba(255, 182, 193, 0.5);
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #ffddee;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.4);
    }

    .bio {
      max-width: 400px;
      font-size: 1.1em;
      margin-bottom: 30px;
      background: #fff0f8;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(255, 182, 193, 0.3);
    }

    .country {
      font-size: 1em;
      margin-bottom: 30px;
      color: #d93689;
      background: #ffe6f2;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 2px 5px rgba(255, 182, 193, 0.2);
      display: inline-block;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 50px;
    }

    a {
      text-decoration: none;
      background: #fff0f8;
      color: #ff66aa;
      padding: 15px;
      border-radius: 40px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3);
      transition: all 0.3s ease;
      border: 2px solid #ffccdd;
    }

    a:hover {
      background: #ffe0f0;
      color: #d93689;
      transform: scale(1.05);
    }

    @media (min-width: 600px) {
      .social-links {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
